<script>
  // Seleciona o checkbox e a sidebar
  const checkBox = document.querySelector('#check');
  const sideMenu = document.querySelector('.side-menu');

  // Evento para alternar a visibilidade da sidebar quando o checkbox é alterado
  checkBox.addEventListener('change', function () {
    if (this.checked) {
      // Delay de 100ms antes de mostrar a sidebar
      setTimeout(() => {
        sideMenu.style.right = '0';  // A sidebar entra da direita
      }, 100); // 100ms de delay para uma transição mais suave
    } else {
      sideMenu.style.right = '-250px';  // A sidebar sai para a direita
    }
  });
</script>
